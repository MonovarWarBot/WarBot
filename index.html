<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css.css" />
    <title>Auto Bot</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">WarBot</h1>
      <hr />
      <p id="participantes"></p>
      <div id="form">
        <div class="buttons">
          <div class="addRemove">
            <button onclick="addInput()">+</button>
            <button onclick="removeInput()">-</button>
          </div>
          <button id="add">Empezar</button>
        </div>
        <div id="inputs">
          <input type="text" class="data_to_add" />
          <input type="text" class="data_to_add" />
        </div>
      </div>
      <button id="combate" onclick="acction()">Combate</button>
      <table class="table" id="root"></table>
    </div>

    <script src="js.js"></script>
  </body>
</html>
